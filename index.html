<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmLinkek</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        input, button { margin: 5px; padding: 10px; font-size: 18px; }
        .container { max-width: 600px; margin: auto; }
        .video-list { list-style: none; padding: 0; }
        .video-list li { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        a { color: #1e90ff; text-decoration: none; }
    </style>
</head>
<body>

    <h1>FilmLinkek</h1>

    <div class="container">
        <input type="text" id="videoTitle" placeholder="Film címe">
        <input type="url" id="videoURL" placeholder="Film linkje">
        <button onclick="addVideo()">Hozzáadás</button>

        <h2>Feltöltött filmek:</h2>
        <ul id="videoList" class="video-list"></ul>
    </div>

    <script>
        function addVideo() {
            let title = document.getElementById("videoTitle").value;
            let url = document.getElementById("videoURL").value;

            if (title && url) {
                let li = document.createElement("li");
                li.innerHTML = `<a href="${url}" target="_blank">${title}</a> <button onclick="removeVideo(this)">Törlés</button>`;
                document.getElementById("videoList").appendChild(li);

                // Mentés a böngésző tárhelyébe
                saveVideos();
            }
        }

        function removeVideo(button) {
            button.parentElement.remove();
            saveVideos();
        }

        function saveVideos() {
            let videos = [];
            document.querySelectorAll("#videoList li").forEach(li => {
                let link = li.querySelector("a");
                videos.push({ title: link.innerText, url: link.href });
            });
            localStorage.setItem("videos", JSON.stringify(videos));
        }

        function loadVideos() {
            let videos = JSON.parse(localStorage.getItem("videos") || "[]");
            videos.forEach(video => {
                let li = document.createElement("li");
                li.innerHTML = `<a href="${video.url}" target="_blank">${video.title}</a> <button onclick="removeVideo(this)">Törlés</button>`;
                document.getElementById("videoList").appendChild(li);
            });
        }

        // Betöltéskor hívódik meg
        loadVideos();
    </script>

</body>
</html>
